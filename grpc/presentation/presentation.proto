syntax = "proto3";

option go_package = "./grpc/presentation";

service Presentation {
    rpc GetArtist (ArtistRequest) returns (ArtistResponse) {}
}

message ImageDetails {
    string AltText = 1;
    int32 Height = 2;
    string Url = 3;
    int32 Width = 4;
}

message ArtistRequest {
    int32 Id = 1;
}

message ArtistResponse {
    int32 Id = 1;
	int32 LabelId = 2;
    string Name = 3;
    ImageDetails ImageDetails = 4;
}